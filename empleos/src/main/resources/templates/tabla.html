<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Vacantes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>

	<img  th:src="@{images/png-transparent-application-for-employment-job-description-job-hunting-others-removebg-preview.png}" width="250" height="150">
	<h1 class="text-primary" style="padding-left: 15px">Tabla de
		Vacantes</h1>
	<table class="table table-bordered table-dark table-hover">
		<tr>
			<th>Logo</th>
			<th>Id</th>
			<th>Nombre</th>
			<th>Fecha</th>
			<th>Salario</th>
			<th>Descripcion</th>
			<th>Destacada</th>
			<th>Detalle</th>
			<th>Borrar</th>
		</tr>

		<tr th:each="vacante : ${vacantes}">
			<td>
				<img th:src="@{/images/{img}(img=${vacante.imagen})}" width="100" height="85">
			</td>
			<td>[[${vacante.id}]]</td>
			<td>[[${vacante.nombre}]]</td>
			<td>[[${vacante.fecha}]]</td>
			<td>[[${vacante.salario}]]</td>
			<td>[[${vacante.desc}]]</td>
			<!-- 			<td th:text="${vacante.destacado == 1} ? 'Si' : 'No'"></td> -->
			<td>
				<span th:if="${vacante.destacado == 1}" class=" badge badge-success">Si</span>
				<span th:unless="${vacante.destacado == 1}" class=" badge badge-danger">No</span>
			</td>
			<td>
				<a th:href="@{/vacantes/view/{id}(id=${vacante.id})}" class="btn btn-success">Detalle</a>
			</td>
			<td>
				<a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
			</td>
		</tr>

	</table>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
